apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:   # Replace with your domain or public DNS name
      http:
        paths:
          - path: /venky
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  number: 80
